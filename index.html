<!-- 放置二维码的div -->
<div id="login_container"></div>
</body>
<script type="text/javascript">
var obj = new WxLogin({
  self_redirect:true,
  id:"login_container",
  appid: "wx1fa0429ddd3fd510",
  scope: "snsapi_login",
  redirect_uri: encodeURIComponent("https://unodostech.com/apple-app-site-association"),
  state: Math.ceil(Math.random()*1000),
  style: "black",
  href: ""
});

window.addEventListener('popstate', function(e){
console.log('url changed')
sendNavigationEvent("url changed"+e);
});
